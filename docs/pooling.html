<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoMx Library Pooling Tool</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
        }
        label, select, input {
            font-size: 1rem;
        }
        table {
            margin-top: 1rem;
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }
        th {
            background: #e9ecef;
        }
        .controls {
            margin: 1rem 0;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<h1>NanoString GeoMx Library Pooling</h1>
<p>Specify the number of libraries to pool, input Qubit concentrations, fragment lengths, and pool area. The molarities, ratios, and pooling volumes will be calculated.</p>

<div class="controls">
    <label for="numLibs">Number of libraries to pool: </label>
    <select id="numLibs">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
</div>

<table id="poolTable"></table>

<div id="wtaReads" style="margin-top:1rem;font-weight:bold;"></div>

<table id="concTable" style="margin-top:2rem;"></table>

<button id="downloadBtn">Download Pooling Plan</button>

<script src="js/pooling.js"></script>
</body>
</html>
